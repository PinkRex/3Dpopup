<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Pop-up Card</title>
  </head>
  <body>
    <div class="cards">
      <div class="card">
        <div class="wrapper">
          <img src="im-cover.jpg" alt="" class="cover-image" />
        </div>
        <img src="title.png" alt="" class="title" />
        <img src="im-char.png" alt="" class="character" />
      </div>

      <div class="card">
        <div class="wrapper">
          <img src="bp-cover.jpg" alt="" class="cover-image" />
        </div>
        <img src="title.png" alt="" class="title" />
        <img src="bp-char.png" alt="" class="character" />
      </div>

      <div class="card">
        <div class="wrapper">
          <img src="thor-cover.jpg" alt="" class="cover-image" />
        </div>
        <img src="title.png" alt="" class="title" />
        <img src="thor-char.png" alt="" class="character" />
      </div>

      <div class="card">
        <div class="wrapper">
          <img src="cap-cover.jpg" alt="" class="cover-image" />
        </div>
        <img src="title.png" alt="" class="title" />
        <img src="cap-char.png" alt="" class="character" />
      </div>
    </div>
  </body>
</html>
